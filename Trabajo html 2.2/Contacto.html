                    <label for="correo">Correo</label>
                    <input id="correo" class="input-text" type="email" placeholder="Tu Email">
                </div>
                <div class="alinear-derecha flex" >
                    <input class="boton w-100" type="submit" value="Enviar">
                </div>
            </div><!-- contenedor campos -->
