<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style1.css">
  </head>
  <body>
    <header>
      <div  class="navbar">
        <h1><a href="index.html">Tienda Ropa</a></h1>
           <nav>
            <ul>
              <a href="producto2.html">Niños</a>
              <a href="producto3.html">Hombre</a>
              <a href="producto4.html">Mujer</a>
              <a href="Contacto.html">Contacto</a>
                <div class="animation start-home"></div>
            </ul>
            </nav>
            <div class="container-cart-icon" src="img/cart.png" >
                  <img src="img/cart.png" alt="Carrito de compras" />
                  <span id="contador-productos">0</span>
            </div>
            <div class="container-cart-products hidden-cart">
                  <div class="row-product hidden">
                    <div class="cart-product">
                      <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">$80</span>
                      </div>
                    </div>
                  </div>
                  <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">span>
                  </div>
                  <p class="cart-empty">El carrito está vacío</p>
            </div>
      </div>
    </header>

    <div class="container-items">
      <div class="item">
        <figure>
          <img
            src="https://img.elo7.com.br/product/main/41BF356/camisa-ben-10-desenho-animado-infantil-varias-cores-algodao-surf.jpg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Camiseta</h2>
          <p class="price">$80</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://www.oclegends.org/wp-content/uploads/2021/12/chaquetas-y-abrigos-jack-jones-junior-con-capucha-para-nic3b1o-chaqueta-acolchada-azul-dark-navy.jpg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Chaqueta</h2>
          <p class="price">$20</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <figure>
          <img
            src="https://www.stampalo.es/899295-thickbox_default/mercury-pantalon-de-chandal-nino-club.jpg"
            alt="producto"
          />
        </figure>
        <div class="info-product">
          <h2>Pantalon</h2>
          <p class="price">$140.000</p>
          <button class="btn-add-cart">Añadir al carrito</button>
        </div>
      </div>

    <script src="js/index.js"></script>
  </body>
</html>
